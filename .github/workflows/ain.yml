name: Build Android APK (Directly with p4a)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install p4a and system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip autoconf automake libtool build-essential libncurses5-dev
        sudo apt-get install -y libsdl2-2.0-0 libsdl2-image-2.0-0 libsdl2-mixer-2.0-0 libsdl2-ttf-2.0-0
        sudo apt-get install -y libffi-dev ccache
        pip install "cython==0.29.36"
        pip install python-for-android

    - name: Set up Android SDK and NDK
      run: |
        # ANDROID_HOME এনভায়রনমেন্ট ভেরিয়েবল সেট করা
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        mkdir -p $HOME/android-sdk

        # SDK Command-line Tools ডাউনলোড এবং সঠিক জায়গায় আনজিপ করা
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip commandlinetools-linux-8512546_latest.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

        # PATH কনফিগার করা (এইবার আরও শক্তিশালী পদ্ধতিতে )
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

        # SDK এবং NDK ডাউনলোড ও লাইসেন্স গ্রহণ
        yes | sdkmanager "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: Build APK with p4a
      run: |
        # p4a কমান্ড ব্যবহার করে সরাসরি APK বিল্ড করা
        # --private: আপনার প্রোজেক্টের সোর্স কোড ডিরেক্টরি
        # --package: আপনার অ্যাপের প্যাকেজ নাম
        # --name: আপনার অ্যাপের নাম
        # --version: ভার্সন নম্বর
        # --bootstrap: Kivy অ্যাপের জন্য 'sdl2'
        # --requirements: প্রয়োজনীয় পাইথন লাইব্রেরি
        # --arch: টার্গেট আর্কিটেকচার
        # --permission: প্রয়োজনীয় অ্যান্ড্রয়েড পারমিশন
        # --android-api: টার্গেট SDK
        # --ndk-dir: NDK-এর পাথ
        p4a apk --private . \
          --package=org.samiul.ffmobile \
          --name="Free Fire Mobile" \
          --version=1.0 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy==2.2.1,pyjnius,sqlite3 \
          --arch=arm64-v8a \
          --permission=INTERNET \
          --permission=ACCESS_NETWORK_STATE \
          --android-api=33 \
          --ndk-dir=$ANDROID_HOME/ndk/25.2.9519653 \
          --release

    - name: Find and rename the APK
      run: |
        # p4a একটি জেনেরিক নামে APK তৈরি করে, আমরা সেটিকে খুঁজে বের করে নতুন নাম দেব
        find . -name "*.apk" -exec mv {} free-fire-mobile.apk \;
        ls -la

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: free-fire-mobile.apk
        retention-days: 30
        
