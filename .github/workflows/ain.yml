name: Build Kivy Android App

# main বা master ব্রাঞ্চে কোড পুশ করা হলে এই 워크ফ্লো চালু হবে
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-android:
    # বিল্ডটি ubuntu-latest এনভায়রনমেন্টে চলবে
    runs-on: ubuntu-latest

    steps:
    # ধাপ ১: আপনার রিপোজিটরির কোড চেকআউট করা
    - name: Checkout code
      uses: actions/checkout@v4

    # ধাপ ২: Java Development Kit (JDK) 11 সেটআপ করা (Buildozer এর জন্য জরুরি)
    - name: Set up Java (JDK 11)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    # ধাপ ৩: Python 3.9 সেটআপ করা
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # ধাপ ৪: Buildozer এবং এর জন্য প্রয়োজনীয় লাইব্রেরি ইনস্টল করা
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "cython==0.29.36" # একটি নির্দিষ্ট ও স্থিতিশীল Cython ভার্সন
        pip install buildozer

    # ধাপ ৫: Buildozer দিয়ে অ্যান্ড্রয়েড ডিবাগ APK তৈরি করা
    - name: Build with Buildozer
      run: |
        buildozer -v android debug

    # ধাপ ৬: বিল্ড হওয়া APK ফাইলটিকে আর্টিফ্যাক্ট হিসেবে আপলোড করা
    - name: Upload Artifact (APK)
      uses: actions/upload-artifact@v4
      with:
        name: freefire-mobile-apk
        path: bin/*.apk
