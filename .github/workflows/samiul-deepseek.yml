# ফাইলের নাম: .github/workflows/samiul-gemini.yml

name: Build Android APK (Stable & Verified v3)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build APK with P4A - Stable
    runs-on: ubuntu-22.04

    steps:
      # ধাপ ১: রিপোজিটরির কোড চেকআউট করা
      - name: Checkout repository
        uses: actions/checkout@v4

      # ধাপ ২: Java 17 সেটআপ করা
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ধাপ ৩: NDK 25b ডাউনলোড এবং সেটআপ
      - name: Download and set up NDK 25b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r25b" >> $GITHUB_ENV
          echo "NDK path set to: $(pwd)/android-ndk-r25b"

      # ধাপ ৪: Python 3.11 সেটআপ করা
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # ধাপ ৫: পাইথন লাইব্রেরির জন্য ক্যাশিং
      - name: Cache Pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/main.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ধাপ ৬: প্রয়োজনীয় পাইথন লাইব্রেরি ইনস্টল করা
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "cython==0.29.37"
          pip install "kivy==2.3.0"
          pip install "python-for-android==2024.1.21"

      # ধাপ ৭: Start.io Ads SDK ডাউনলোড করা
      - name: Download Start.io Ads SDK
        run: |
          mkdir -p libs
          wget https://repo1.maven.org/maven2/com/startapp/inapp-sdk/4.11.4/inapp-sdk-4.11.4.aar -O libs/inapp-sdk.aar
          echo "Start.io SDK v4.11.4 downloaded successfully."
          ls -l libs/

      # ধাপ ৮: Keystore তৈরি করা
      - name: Create Keystore
        env:
          KEY_PASSWORD: ${{ secrets.RELEASE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.RELEASE_ALIAS }}
        run: |
          keytool -genkey -v -keystore release.keystore -alias "$KEY_ALIAS" -keyalg RSA -keysize 2048 -validity 10000 -storepass "$KEY_PASSWORD" -keypass "$KEY_PASSWORD" -dname "CN=Md Samiul Islam, OU=Development, O=SamiulDev, L=Dhaka, ST=Dhaka, C=BD" -noprompt

      # ধাপ ৯: P4A দিয়ে APK বিল্ড করা (ফিক্সড ভার্সন)
      - name: Build APK with P4A
        env:
          KEY_PASSWORD: ${{ secrets.RELEASE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.RELEASE_ALIAS }}
          P4A_RELEASE_KEYSTORE: release.keystore
          P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.RELEASE_PASSWORD }}
          P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.RELEASE_PASSWORD }}
          P4A_RELEASE_KEYALIAS: ${{ secrets.RELEASE_ALIAS }}
        run: |
          p4a apk \
            --requirements=python3,kivy==2.3.0,jnius,sqlite3,openssl \
            --package=com.samiul.minifire \
            --name="MINI FIRE" \
            --version=1.0.0 \
            --bootstrap=sdl2 \
            --dist_name=minifire \
            --arch=arm64-v8a \
            --orientation=portrait \
            --window \
            --release \
            --android-api=34 \
            --permission=INTERNET \
            --permission=ACCESS_NETWORK_STATE \
            --add-aar=libs/inapp-sdk.aar \
            --private=. \
            --verbose

      # ধাপ ১০: বিল্ড হওয়া APK ফাইল আপলোড করা
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: p4a-signed-apk
          path: ./*.apk
