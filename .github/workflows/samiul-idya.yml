name: Build Android APK (Final Fixed Version)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build APK with P4A - Final Fix
    runs-on: ubuntu-22.04

    steps:
      # ржзрж╛ржк рзз: рж░рж┐ржкрзЛржЬрж┐ржЯрж░рж┐рж░ ржХрзЛржб ржЪрзЗржХржЖржЙржЯ ржХрж░рж╛
      - name: Checkout repository
        uses: actions/checkout@v4

      # ржзрж╛ржк рзи: Java 17 рж╕рзЗржЯржЖржк ржХрж░рж╛
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ржзрж╛ржк рзй: NDK 25b ржбрж╛ржЙржирж▓рзЛржб ржПржмржВ рж╕рзЗржЯржЖржк
      - name: Download and set up NDK 25b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r25b" >> $GITHUB_ENV
          echo "NDK path set to: $(pwd)/android-ndk-r25b"

      # ржзрж╛ржк рзк: Python 3.11 рж╕рзЗржЯржЖржк ржХрж░рж╛
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # ржзрж╛ржк рзл: ржкрж╛ржЗржержи рж▓рж╛ржЗржмрзНрж░рзЗрж░рж┐ ржЗржирж╕рзНржЯрж▓ ржХрж░рж╛
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "cython==0.29.37"
          pip install "kivy==2.3.0"
          pip install "python-for-android==2024.1.21"

      # ржзрж╛ржк рзм: Start.io Ads SDK ржбрж╛ржЙржирж▓рзЛржб ржХрж░рж╛
      - name: Download Start.io Ads SDK
        run: |
          mkdir -p libs
          wget https://repo1.maven.org/maven2/com/startapp/inapp-sdk/4.11.4/inapp-sdk-4.11.4.aar -O libs/inapp-sdk.aar
          echo "Start.io SDK v4.11.4 downloaded successfully."

      # ржзрж╛ржк рзн: Keystore рждрзИрж░рж┐ ржХрж░рж╛
      - name: Create Keystore
        env:
          KEY_PASSWORD: ${{ secrets.RELEASE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.RELEASE_ALIAS }}
        run: |
          keytool -genkey -v -keystore release.keystore -alias "$KEY_ALIAS" -keyalg RSA -keysize 2048 -validity 10000 -storepass "$KEY_PASSWORD" -keypass "$KEY_PASSWORD" -dname "CN=Md Samiul Islam, OU=Development, O=SamiulDev, L=Dhaka, ST=Dhaka, C=BD" -noprompt

      # ржзрж╛ржк рзо: P4A ржжрж┐ржпрж╝рзЗ APK ржмрж┐рж▓рзНржб ржХрж░рж╛ (рж╕рж░рж╛рж╕рж░рж┐ рж╕ржарж┐ржХ ржЖрж░рзНржЧрзБржорзЗржирзНржЯ)
      - name: Build APK with P4A
        env:
          KEY_PASSWORD: ${{ secrets.RELEASE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.RELEASE_ALIAS }}
        run: |
          find android-ndk-r25b -name "*.py" -delete && \
          p4a apk \
            --requirements=python3,kivy==2.3.0,jnius,sqlite3,openssl \
            --package=com.samiul.minifire \
            --name="MINI FIRE" \
            --version=1.0.0 \
            --bootstrap=sdl2 \
            --dist_name=minifire \
            --arch=arm64-v8a \
            --orientation=portrait \
            --window \
            --release \
            --android-api=34 \
            --permission=INTERNET \
            --permission=ACCESS_NETWORK_STATE \
            --add-aar=libs/inapp-sdk.aar \
            --keystore=release.keystore \
            --keystorepw="$KEY_PASSWORD" \
            --signkey="$KEY_ALIAS" \
            --signkeypw="$KEY_PASSWORD" \
            --private=. \
            --ignore-setup-py

      # ржзрж╛ржк рзп: ржмрж┐рж▓рзНржб рж╣ржУржпрж╝рж╛ APK ржлрж╛ржЗрж▓ ржЖржкрж▓рзЛржб ржХрж░рж╛
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: minifire-signed-apk
          path: ./*.apk

      # ржзрж╛ржк рззрзж: рж╕рж╛ржлрж▓рзНржп ржорзЗрж╕рзЗржЬ ржЫрж╛ржорж┐ржЙрж▓
      - name: Success Message
        run: |
          echo "ЁЯОЙ APK ржмрж┐рж▓рзНржб рж╕ржлрж▓ржнрж╛ржмрзЗ рж╕ржорзНржкржирзНржи рж╣ржпрж╝рзЗржЫрзЗ!"
          echo "ЁЯУ▒ APK ржлрж╛ржЗрж▓ ржЖржкрж▓рзЛржб ржХрж░рж╛ рж╣ржпрж╝рзЗржЫрзЗ ржЖрж░рзНржЯрж┐ржлрзНржпрж╛ржХрзНржЯ рж╣рж┐рж╕рзЗржмрзЗ"
          echo "ЁЯФе ржПржЦржи ржЖржкржирж┐ APK ржбрж╛ржЙржирж▓рзЛржб ржХрж░рждрзЗ ржкрж╛рж░ржмрзЗржи"
