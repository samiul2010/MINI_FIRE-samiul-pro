# সরলীকৃত সংস্করণ
name: Build Kivy Android App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4

    - name: Build with Buildozer Docker
      uses: arturbalabanov/buildozer-action@v1
      with:
        work-dir: .
        buildozer-version: stable
        target: android
        type: release
        buildozer-args: ""
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
