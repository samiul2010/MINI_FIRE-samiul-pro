name: Build Android APK - Ultimate Solution

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install specific older dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-8-jdk \
          git \
          unzip \
          build-essential
        
    - name: Install Buildozer 1.2.0 (stable version)
      run: |
        pip install buildozer==1.2.0 cython==0.29.21
        
    - name: Initialize Buildozer if needed
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
          echo "üìã Buildozer spec file created"
        fi
        
    - name: Build APK
      run: |
        buildozer android debug
        
    - name: Verify APK
      run: |
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "‚úÖ SUCCESS: APK created!"
          ls -la bin/*.apk
        else
          echo "‚ùå FAILED: No APK found"
          exit 1
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30
