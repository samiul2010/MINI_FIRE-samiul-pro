name: Build Kivy App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    container: kivy/buildozer:latest  # Use official Kivy Buildozer Docker image
    timeout-minutes: 60
    strategy:
      matrix:
        arch: [arm64-v8a]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build with Buildozer
      run: |
        buildozer -v android debug
      env:
        ARCH: ${{ matrix.arch }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: myapp-${{ matrix.arch }}.apk
        path: bin/*.apk
        retention-days: 30

    - name: Cleanup
      if: always()
      run: |
        rm -rf .buildozer
        rm -rf ~/.buildozer
